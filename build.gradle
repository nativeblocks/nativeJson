plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.10'
    id 'maven-publish'
}

group = 'io.nativeblocks.nativejson'
version = '0.1.0'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation "org.json:json:20220924"
}
publishing {
    publications {
        release(MavenPublication) {
            groupId = 'com.github.nativeblocks'
            artifactId = 'NativeJson'
            version = '0.1.0'
        }
    }
}
